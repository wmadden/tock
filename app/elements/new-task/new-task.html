<link rel="import" href="/bower_components/paper-button/paper-button.html">
<link rel="import" href="/elements/task-editor/task-editor.html">

<polymer-element name="tock-new-task">
  <template>
    <link href="new-task.css" rel="stylesheet" type="text/css">

    <form>
      <div id="inputs">
        <input id="descriptionInput"
          placeholder="What are you working on?" type="text"
          on-keypress="{{ onKeypress }}">

        <input id="estimateInput" value="1"
          placeholder="Estimate" type="number"
          on-keypress="{{ onKeypress }}">
      </div>

      <div id="buttons">
        <paper-button on-click="{{ plan_onClick }}" label="Plan"></paper-button>
        <paper-button class="start" on-click="{{ start_onClick }}" label="Start"></paper-button>
      </div>

      <paper-shadow z="1"></paper-shadow>
    </form>
  </template>

  <script src="new-task.js"></script>
</polymer-element>
