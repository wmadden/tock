<!-- Library imports -->
<link rel="import" href="/bower_components/polymer/polymer.html">
<link rel="import" href="/bower_components/font-roboto/roboto.html">
<link rel="import" href="/bower_components/core-elements/core-elements.html">
<link rel="import" href="/bower_components/polymer-ui-pages/polymer-ui-pages.html">
<link rel="import" href="/bower_components/core-animated-pages/core-animated-pages.html">


<link rel="import" href="/elements/new-task/new-task.html">
<link rel="import" href="/elements/task-display/task-display.html">
<link rel="import" href="/elements/break-display/break-display.html">
<link rel="import" href="/elements/task-list/task-list.html">

<polymer-element name="tock-app">
  <template>
    <link href="app.css" rel="stylesheet" type="text/css">

    <core-animated-pages selected="{{ selectedView }}" valueAttr="id"
      transitions="cross-fade-all">
      <core-header-panel id="planView" mode="seamed">
        <core-toolbar>
          Tock
        </core-toolbar>

        <div id="body">
          <tock-task-list id="unfinished-task-list" tasks="{{ unfinishedTasks }}"
            canSelect="true"
            on-select="{{ unfinishedTaskList_onSelectTask }}"
            on-trash="{{ taskList_onTrash }}">
            <paper-shadow z="1"></paper-shadow>
          </tock-task-list>

          <tock-new-task id="newTask"
            on-start="{{ newTask_onStart }}"
            on-plan="{{ newTask_onPlan }}">
          </tock-new-task>
        </div>
      </core-header-panel>

      <tock-task-display id="taskView"
        task="{{ currentTask }}"
        on-finished="{{ finishTask }}"
        on-stop="{{ taskDisplay_stop }}"></tock-task-display>

      <div id="breakView"></div>

    </core-animated-pages>

    <link href="app.css" rel="stylesheet" type="text/css">
    <audio id="alarm" src="assets/alarm.ogg" preload="auto"></audio>
  </template>

  <script src="/bower_components/eventemitter2/lib/eventemitter2.js"></script>
  <script src="/scripts/tock/task.js"></script>
  <script src="/scripts/tock/break.js"></script>
  <script src="app.js"></script>
</polymer-element>
