<link rel="import" href="/elements/clockface/clockface.html">

<polymer-element name="tock-break-display"
                 attributes="break">
  <template>
    <link href="break-display.css" rel="stylesheet" type="text/css">

    <p class="description">
      On break :)
    </p>

    <tock-clockface time="{{ break.timeRemaining }}"></tock-clockface>

    <div class="actions">
      <button class="btn btn-default btn-block" on-click="{{ stopBreak }}">Stop break</button>
    </div>
  </template>

  <script src="/bower_components/underscore/underscore.js"></script>
  <script src="break-display.js"></script>
</polymer-element>
